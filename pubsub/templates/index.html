<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    </head>
    <body lang="en">
    <h3>Pubsub  - example</h3>

    <script>
        var sockjs = new SockJS('http://127.0.0.1:5000/example');

        sockjs.onopen    = function()  {console.log("opened");};
        sockjs.onmessage = function(e) {console.log("Message: " + e.data)};
        sockjs.onclose   = function()  {console.log('Closing Connection.');};

    </script>

    </body>
</html>
